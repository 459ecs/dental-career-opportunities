name: Publish Quarto Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish-quarto:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.7.34

      - name: Cache Quarto dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/quarto
            _freeze
          key: quarto-${{ hashFiles('_quarto.yml', '**/*.qmd') }}
          restore-keys: |
            quarto-

      - name: Render Quarto Site
        run: |
          echo "🔄 Rendering Quarto site..."
          quarto check
          quarto render
          echo "✅ Site rendered successfully"

      - name: Publish to Quarto Pub
        env:
          QUARTO_PUB_AUTH_TOKEN: ${{ secrets.QUARTO_PUB_AUTH_TOKEN }}
        run: |
          echo "🚀 Publishing to Quarto Pub..."
          quarto publish quarto-pub --no-browser --no-prompt --no-render 2>&1 || {
            echo "❌ Quarto Pub publishing failed"
            exit 1
          }
          echo "✅ Successfully published to https://pedodontist.quarto.pub/dental-career-opportunities/"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Publishing workflow failed. Check the logs above for details."
          echo "🔄 You can re-run this workflow from the Actions tab."
          echo "💡 Common issues: expired auth token, network connectivity, or Quarto configuration errors."